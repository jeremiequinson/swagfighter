<!DOCTYPE html>
<html ng-app="sfModule">
<head lang="fr">
    <meta charset="UTF-8">
    <title>SWAGFighter - Starfoulah ! Un jeu pour les mec qu'on du SWAG </title>

    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="lib/jquery/css/ui-lightness/jquery-ui-1.10.4.custom.min.css"/>
    <link rel="stylesheet" href="css/main.css"/>




</head>

<body ng-controller="MainController">


    <header>
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#" ui-sref="home">Swagfighter</a>
                </div>

                <ul class="nav navbar-nav navbar-left">
                    <li>
                        <a href="#" ui-sref="compte.game">Le jeu</a>
                    </li>
                    <li>
                        <a href="#" ui-sref="compte.scores">Les scores</a>
                    </li>
                </ul>

                <ul class="nav navbar-nav navbar-right">

                    <li ng-hide="currentUser == null">
                        <a href="#" ng-click="logout()">
                            logout
                        </a>
                    </li>

                    <li ng-show="currentUser == null">
                        <a href="#" ui-sref="login"> login </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div id="main">
        <div ui-view></div>
    </div>

    <div flash-message="10000" class="main-alerts-container"></div>




    <!--<script type="text/javascript" src="lib/angular/angular.min.js"></script>-->
    <script type="text/javascript" src="lib/angular/angular.js"></script>
    <script type="text/javascript" src="lib/angular/angular-storage/dist/angular-storage.js"></script>
    <script type="text/javascript" src="lib/angular/angular-ui-router.js"></script>
    <script type="text/javascript" src="lib/angular/angular-animate.min.js"></script>
    <!--<script type="text/javascript" src="lib/jquery/js/jquery-1.11.0.min.js"></script>-->
    <!--<script type="text/javascript" src="lib/jquery/js/jquery-ui-1.10.4.custom.min.js"></script>-->
    <script type="text/javascript" src="lib/socket.io/socket.io.js"></script>


    <script type="text/javascript" src="js/flash.module.js"></script>
    <script type="text/javascript" src="js/core.js"></script>

    <script type="text/javascript" src="js/services.js"></script>
    <script type="text/javascript" src="js/controllers/authentication.client.controller.js"></script>
    <script type="text/javascript" src="js/controllers/core.client.controller.js"></script>
    <script type="text/javascript" src="js/controllers/game.client.controller.js"></script>
    <script type="text/javascript" src="js/controllers/lobby.client.controller.js"></script>




</body>
</html>
